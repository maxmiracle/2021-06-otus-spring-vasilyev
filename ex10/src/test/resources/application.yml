spring:
  datasource:
    url: jdbc:h2:mem:bookshelf
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
      #format_sql: true

  shell:
    interactive:
      enabled: false