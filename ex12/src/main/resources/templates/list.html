<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>
<a th:href="@{/create}" href="create.html">Create new book</a>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">John Doe</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
        </td>
        <td>
            <form id="edit-form" th:action="@{/delete(id=${book.id})}" th:method="post" th:object="${book}" action="list.html">
                <a onclick="this.closest('form').submit();return false;" href="list.html">Delete</a>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
