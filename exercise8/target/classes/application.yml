spring:
  data:
    mongodb:
      database: books
      port: 27017
      host: localhost

mongock:
  #runner-type: "ApplicationRunner" # default
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - org.maxvas.exercise8.mongock.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local