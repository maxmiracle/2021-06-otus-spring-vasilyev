spring:
  batch:
    initialize-schema: always
    job:
      enabled: false
  shell:
    interactive:
      enabled: true

  datasource:
    url: jdbc:h2:./batchnews
    driverClassName: org.h2.Driver
    username: sa
    password:
    #initialization-mode: always
    #schema: classpath:org/springframework/batch/core/schema-h2.sql

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    mongodb:
      host: localhost
      port: 27017
      database: newsChartsDb

app:
  start-date: 2020-02-01
  end-date: 2020-03-28

retry:
  maxAttempts: 3
  maxDelay: 10000

#debug: true
